    <div class="tabbable tabs-left" style="padding-left:50px;">

        </li>
      </ul>
      <!-- Example row of columns -->
      <div class="tab-content" style="padding-right:50px;">
        <h2>Clientes</h2>
          <!-- Barra Inicial -->
           <div class="navbar">
              <div class="navbar-inner">
                   <!-- Botão de Adicionar Pedido (abre Modal) -->
                    <a href="#adicionarPedido" role="button" class="btn pull-left" data-toggle="modal">Adicionar Cliente</a>

                    <!--Modal de Adicionar Pedido-->
                    <div id="adicionarPedido" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="adicionarPedidoLabel" aria-hidden="true">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Adicionar Cliente</h3>
                      </div>
                      <div class="modal-body">
                        <form method="post">
                          <div align="center">

                            <div class="span5" align="left">
                              <div>
                                <label for="inputNome">Nome:</label>
                              </div>
                              <div>
                                <input class="span5" type="text" id="inputNome"></input>
                              </div>
                            </div>

                            <div class="span5" align="left">
                              <div>
                                <label for="inputEmail">Email:</label>
                              </div>
                              <div>
                                <input class="span5" type="text" id="inputEmail"></input>
                              </div>
                            </div>

                            <div class="span5" align="left">
                              <div style="float:left;">
                                <div>
                                  <label for="inputTelCelular">Telefone Celular:</label>
                                </div>
                                <div> 
                                  <input class="span2" type="text" id="inputTelCelular"></input>
                                </div>
                              </div>
                              <div style="float:left;margin-left:20px;">
                                <div>
                                  <label for="inputTelResidencial">Telefone Residencial</label>
                                </div>
                                <div> 
                                  <input class="span2" type="text" id="inputTelResidencial"></input>
                                </div>
                              </div>
                              <div style="clear:both;"></div>
                            </div>

                            <div class="span5" align="left">
                              <div style="float:left;">
                                <div>
                                  <label for="inputId">CPF/CNPJ:</label>
                                </div>
                                <div> 
                                  <input class="span3" type="text" id="inputId">
                                </div>
                              </div>
                              <div style="float:left;margin-left:20px;">
                                <label class="radio">
                                  <input type="radio" name="cpf" id="cpf" value="option1" checked>
                                  CPF
                                </label>
                                <label class="radio">
                                  <input type="radio" name="cnpj" id="cnpj" value="option2">
                                  CNPJ
                                </label>
                              </div>
                              <div style="clear:both;"></div>
                            </div>

                            <hr>

                            <div class="span5" align="left">
                              <div>
                                <label for="inputEmail">Logradouro:</label>
                              </div>
                              <div>
                                <input class="span5" type="text" id="inputEmail"></input>
                              </div>
                            </div>

                            <div class="span5" align="left">
                              <div style="float:left;">
                                <div>
                                  <label for="inputComplemento">Complemento:</label>
                                </div>
                                <div> 
                                  <input class="span2" type="text" id="inputComplemento"></input>
                                </div>
                              </div>
                              <div style="float:left;margin-left:20px;">
                                <div>
                                  <label for="inputBairro">Bairro:</label>
                                </div>
                                <div> 
                                  <input class="span3" type="text" id="inputBairro"></input>
                                </div>
                              </div>
                              <div style="clear:both;"></div>
                            </div>

                             <div class="span5" align="left">
                              <div style="float:left;">
                                <div>
                                  <label for="inputCidade">Cidade:</label>
                                </div>
                                <div> 
                                  <input class="span3" type="text" id="inputComplemento"></input>
                                </div>
                              </div>
                              <div style="float:left;margin-left:20px;">
                                <div>
                                  <label for="inputCep">CEP:</label>
                                </div>
                                <div> 
                                  <input class="span2" type="text" id="inputCep"></input>
                                </div>
                              </div>
                              <div style="clear:both;"></div>
                            </div>
                          </div>   
                      </div>
                      <div class="modal-footer">
                        <a href="#" class="btn">Fechar</a>
                        <a href="#" class="btn btn-primary" type="submit">Adicionar</a>
                      </div>
                      </form>
                    </div> <!--Final Modal de Adicionar Pedido-->

                    <form class="navbar-search pull-right">
                      <input type="text" class="search-query" placeholder="Search">
                    </form>

                    <form class="navbar-form pull-right" style="margin-right:20px;">
                      <select id="sort-select">
                          <option>Ordem Alfabética</option>
                          <option>Pedidos em aberto</option>
                      </select>
                    </form>
                  </div>
            </div> <!--Fim da Barra Inicial-->

          <!--Tabela de Clientes-->
          <div>
            <table class="table table-striped table-bordered table-hover">

                  <td>João da Silva</td>

                  <td>Sim</td>
                  <td>4</td>
                  <td><a type="button" class="btn-remove" href="#"><i class="icon-remove"></i></a></td>
                </tr>
              <tbody>
                
              </tbody>
            </table>
          </div> <!--Fim da Tabela de Clientes-->
