<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.js"></script>
	<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<img src="{{STATIC_URL}}img/clear.png">

	<h1>Clientes no BD:</h1>

	{% if clientes %}
	<ul>
		{% for cliente in clientes %}
		<li>{{cliente.Nome}}</li>
		{% endfor %}
	</ul>
	{% else %}
	<p> No clients on database</p>
	{% endif %}

	<h1>Testando bootstrap:</h1>

	<div class="navbar navbar-inverse">
	  <div class="navbar-inner">
		<form class="form-search" style="position:absolute; margin-left: 1000px; margin-top:5px;" method="POST" action="/sematrito/bootstrap/">
				{% csrf_token %}
	    		<input type="text" class="span2 search-query" placeholder="Nome" name="nome">
	    		<input type="text" class="span2 search-query" placeholder="Email" name="email">
	    		<input type="text" class="span2 search-query" placeholder="CPF" name="CPF">
	    		<input type="submit" class="btn">Search</input>
	  	</form>
	  </div>
	</div>
</body>
</html>
