        <h2>Relatório Financeiro</h2>
        <h5>Defina o período de tempo que deve ser considerado para a geração do relatório</h5>
        <form>
          <div style="float:left;">
            <div>
              <label for="inputPrazo">Data Inicial:</label>
            </div>
            <div> 
              <div class="input-append date" id="inputPrazo" data-date="12-02-2012" data-date-format="dd-mm-yyyy">

                <span class="add-on"><i class="icon-calendar"></i></span>
              </div>
            </div>
          </div>
          <div style="float:left;margin-left:40px;">
            <div>
              <label for="inputPrazo">Data Final</label>
            </div>
            <div> 
              <div class="input-append date" id="inputPrazo" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input class="span2" size="16" type="text" value="12-02-2012" readonly>
                <span class="add-on"><i class="icon-calendar"></i></span>
              </div>
            </div>
          </div>
          <div style="clear:both;"></div>

    <!--Modal de Adicionar Pedido-->
    <div id="adicionarPedido" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="adicionarPedidoLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Adicionar Cliente</h3>
      </div>
      
      <form method="post">
        <div class="modal-body">
          <div align="center">

            <div class="span5" align="left">
              <div>
                <label for="inputNome">Nome:</label>
              </div>
              <div>
                <input class="span5" type="text" id="inputNome">
              </div>
            </div>

            <div class="span5" align="left">
              <div>
                <label for="inputEmail">Email:</label>
              </div>
              <div>
                <input class="span5" type="text" id="inputEmail">
              </div>
            </div>

            <div class="span5" align="left">
              <div style="float:left;">
                <div>
                  <label for="inputTelCelular">Telefone Celular:</label>
                </div>
                <div> 
                  <input class="span2" type="text" id="inputTelCelular">
                </div>
              </div>
              <div style="float:left;margin-left:20px;">
                <div>
                  <label for="inputTelResidencial">Telefone Residencial</label>
                </div>
                <div> 
                  <input class="span2" type="text" id="inputTelResidencial">
                </div>
              </div>
              <div style="clear:both;"></div>
            </div>

            <div class="span5" align="left">
              <div style="float:left;">
                <div>
                  <label for="inputId">CPF/CNPJ:</label>
                </div>
                <div> 
                  <input class="span3" type="text" id="inputId">
                </div>
              </div>
              <div style="float:left;margin-left:20px;">
                <label class="radio">
                  <input type="radio" name="cpf" id="cpf" value="option1" checked>CPF
                </label>
                <label class="radio">
                  <input type="radio" name="cnpj" id="cnpj" value="option2">CNPJ
                </label>
              </div>
              <div style="clear:both;"></div>
            </div>

            <hr>

            <div class="span5" align="left">
              <div>
                <label for="inputEmail">Logradouro:</label>
              </div>
              <div>
                <input class="span5" type="text" id="inputEmail">
              </div>
            </div>

            <div class="span5" align="left">
              <div style="float:left;">
                <div>
                  <label for="inputComplemento">Complemento:</label>
                </div>
                <div> 
                  <input class="span2" type="text" id="inputComplemento">
                </div>
              </div>
              <div style="float:left;margin-left:20px;">
                <div>
                  <label for="inputBairro">Bairro:</label>
                </div>
                <div> 
                  <input class="span3" type="text" id="inputBairro">
                </div>
              </div>
              <div style="clear:both;"></div>
            </div>

            <div class="span5" align="left">
              <div style="float:left;">
                <div>
                  <label for="inputCidade">Cidade:</label>
                </div>
                <div> 
                  <input class="span3" type="text" id="inputComplemento">
                </div>
              </div>
              <div style="float:left;margin-left:20px;">
                <div>
                  <label for="inputCep">CEP:</label>
                </div>
                <div> 
                  <input class="span2" type="text" id="inputCep">
                </div>
              </div>
              <div style="clear:both;"></div>
            </div>
          </div>   
        </div>
        <div class="modal-footer">
          <a href="#" class="btn">Fechar</a>
          <a href="#" class="btn btn-primary" type="submit">Adicionar</a>
